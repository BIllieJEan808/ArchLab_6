<div class="container">
  <div class="col-md-6 offset-md-3">
    <h2 class="mt-3">Edit Owner</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="owner.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="owner.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="owner.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          [(ngModel)]="owner.city"
          name="city"
        />
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input
          type="text"
          class="form-control"
          id="telephone"
          [(ngModel)]="owner.telephone"
          name="telephone"
        />
      </div>

      <button class="btn btn-success mt-3 me-2" type="submit">Submit</button>
      <button class="btn btn-default bg-dark text-light mt-3" routerLink="/owners">Cancel</button>
    </form>
  </div>
</div>
