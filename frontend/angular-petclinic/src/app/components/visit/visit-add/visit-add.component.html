<div class="container">
  <h2 class="mt-3 mb-3">New Visits</h2>
  <h4>Current Pet</h4>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Type</th>
        <th scope="col">Owner</th>
      </tr>
    </thead>
    <tbody>
      <td>{{ currentPet.name }}</td>
      <td>{{ currentPet.birthDate }}</td>
      <td>{{ currentPet.type.name }}</td>
      <td>{{ currentPet.owner.lastName }}</td>
    </tbody>
  </table>
</div>

<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mt-3">
        <label>Date</label>
        <input
          type="text"
          class="form-control"
          id="visitDate"
          [(ngModel)]="currentVisit.visitDate"
          name="visitDate"
          value="2022-09-06T22:00:00.000+00:00"
        />
      </div>

      <div class="form-group mt-3">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentVisit.description"
          name="description"
        />
      </div>

      <button class="btn btn-success mt-3 me-2" type="submit">Submit</button>
      <button
        class="btn btn-default bg-dark text-light mt-3"
        (click)="goToCurrentOwnerDetail()"
      >
        Cancel
      </button>
    </form>
  </div>
</div>

<div class="container mt-5">
  <h4>Previous Visits</h4>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let previousVisit of previousVisits">
        <td>{{ previousVisit.visitDate }}</td>
        <td>{{ previousVisit.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
